<script th:inline="javascript">
    $(() => {
        // Rank 데이터를 JSON 형식으로 JavaScript 변수에 저장
        let Rank = /*[[${Rank}]]*/ [];
        // console.log(Rank); // JSON 형식으로 출력
        console.log(Rank[0])

        if (!Rank || Rank.length === 0) {
            console.log("Rank 데이터가 비어 있습니다.");
            return;
        }

        const rankElements = [
            $('#rank1-in-glory'),
            $('#rank2-in-glory'),
            $('#rank3-in-glory'),
            $('#rank4-in-glory')
        ];

        for (let i = 0; i < rankElements.length && i < Rank.length; i++) {
            let imgPath = '';
            if (Rank[i][17] && Rank[i][18]) {
                imgPath = (Rank[i][17] || '') + (Rank[i][18] || '');
            }
            let price = Rank[i][5] || 0;
            let formattedPrice = price.toLocaleString();
            let title = Rank[i][3] || "제목 없음";

            let str = `
                <a href="#" style="overflow: hidden">
                    <img class="isHoverZoom" src="${imgPath}" style="width: ${i === 0 ? 500 : 200}px" alt="">
                </a>
                <div style="display: flex; flex-direction: column; width: 330px; margin-top: 30px; margin-left: 20px">
                    <h4 style="font-weight: bold; color: black">${title}</h4>
                    <h4 style="color: black; font-weight: bold">${formattedPrice}₩
                        <span style="margin-left: 50px"><button>담기</button></span>
                        <span style="margin-left: 50px"><button>선물</button></span>
                    </h4>
                </div>
            `;

            // HTML에 동적 내용 삽입
            rankElements[i].html(str);
        }
    });
</script>
